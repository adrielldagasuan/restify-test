machine:
  services:
    - docker

dependencies:
  override:
    - cd app && npm install

test:
  override:
    - docker-compose up
    - cd app && npm test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push adrielldagasuan/restify-test
