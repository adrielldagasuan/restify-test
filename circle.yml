machine:
  python:
  services:
    - docker

dependencies:
  pre:
    - pip install ansible
    - pip install --upgrade setuptools
  override:
    - docker build --no-cache -t adrielldagasuan/restify-test .
    - npm install
test:
  override:
    # run test scripts
    - npm test

deployment:
  staging:
    branch: staging
    commands:
      # push to docker hub
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push adrielldagasuan/restify-test
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS