machine:
  python:
    version: 2.7.10
  services:
    - docker

dependencies:
  pre:
    - pip install ansible
    - pip install boto
    - cd /etc
    - sudo mkdir ansible
    - cp ~/restify-test/deploy/hosts/ec2.ini /etc/ansible/
  override:
    - docker build --no-cache -t adrielldagasuan/restify-test .
    - npm install

test:
  override:
    # run test scripts for unit/integration/functional
    - npm test

deployment:
  staging:
    branch: staging
    commands:
      # push to docker hub
      - echo "Pushing Docker image to Docker Hub"
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push adrielldagasuan/restify-test
      # provision EC2 instance
      - echo "Provisioning EC2 Instance"
      - ansible-playbook -i deploy/hosts deploy/ec2-provision-staging.yml
      # deploy tester-app
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
